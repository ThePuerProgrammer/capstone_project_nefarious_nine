<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- CUSTOM STYLE SHEET -->
  <link href="./css/pomo_style.css" rel="stylesheet">

  <!-- SPECIAL FONTS! -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <title>Pomobyte</title>
</head>

<body class="pomo-bg-color-light">

  <!-- NAV BAR -------------------------------------------------------------->
  <nav class="navbar navbar-expand-lg pomo-bg-color-md-dark">
    <div class="container-fluid">
      <img src="./assets/images/pomo_logo_cap.svg" alt="" width="188" height="26" class="pomo-nav-logo">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
          <img src="./assets/images/Hamburger_icon.svg.png" alt="" width="32" height="32">
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div style="flex-grow: 1;">
          <ul class="navbar-nav" style="padding-left: 20px">
            <li class="nav-item modal-preauth">
              <button type="button" class="btn pomo-text-color-light" data-bs-toggle="modal"
                data-bs-target="#modal-signin-form">Sign In</button>
            </li>
            <li class="nav-item modal-postauth">
              <button type="button" class="btn pomo-text-color-light" id="menu-home">Home</button>
            </li>
            <li class="nav-item modal-postauth">
              <button type="button" class="btn pomo-text-color-light" id="menu-classrooms">Classrooms</button>
            </li>
            <li class="nav-item modal-postauth">
              <button type="button" class="btn pomo-text-color-light" id="menu-study-decks">Study Decks</button>
            </li>
          </ul>
        </div>
        <div class="modal-postauth">
          <div style="flex-grow: 2;"></div>
          <div style="flex-grow: 1;">
            <ul class="navbar-nav">
              <li class="nav-item" style="display: inline;">
                <button type="button" class="btn" id="menu-settings">
                  <img src="./assets/images/settings_black_24dp.svg" alt="Settings" width="24" height="24">
                </button>
              </li>
              <li class="nav-item dropdown" style="display: inline;">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <img src="./assets/images/account_circle_black_24dp.svg" alt="Profile" width="24" height="24">
                </a>
                <div class="dropdown-menu" style="top: 48px; right: 0; left: auto;"
                  aria-labelledby="dropdownMenuButton">
                  <button type="button" class="dropdown-item btn pomo-text-color-light pomo-font-weight-bold"
                    class="btn" id="menu-profile">Profile</button>
                  <button type="button" class="dropdown-item btn pomo-text-color-light pomo-font-weight-bold"
                    id="menu-signout">Sign Out</button>
                </div>
              </li>
            </ul>
          </div>
        </div>

      </div>
  </nav>
  <!-- END OF NAV BAR ------------------------------------------------------->

  <!-- SIGN IN -------------------------------------------------------------->
  <div class="modal fade" id="modal-signin-form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-signin-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-signin-label">Sign in to your Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-signin" method="post">
            <div>
              <input type="email" name="email" placeholder="email">
            </div>
            <div>
              <input type="password" name="password" placeholder="password">
            </div>
            <div>
              <button class=" btn btn-outline-primary" type="submit">Sign in</button>
            </div>
            <li class="nav-item modal-preauth">
              <button type="button" id="reset-password" class=" btn btn-outline-primary">Reset Password</button>
            </li>
          </form>
        </div>

      </div>
    </div>
  </div>
  <!-- END OF SIGN IN ------------------------------------------------------->

  <!-- CREATE ACCOUNT ------------------------------------------------------->
  <div class="modal fade" id="modal-create-account" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-create-account-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-create-account-label">Create Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" id="form-create-account" <form>
            <div>
              <input type="email" name="email" required placeholder="email address">
            </div>
            <div>
              <input type="password" name="password" required minlength="6" placeholder="passwords">
            </div>
            <div>
              <input type="password" name="passwordConfirm" required minlength="6" placeholder="confirm passwords">
            </div>
            <div>
              <button type="submit" class="btn btn-outline-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- END CREATE ACCOUNT --------------------------------------------------->

  <!--RESET PASSWORD -------------------------------------------------------->
  <div class="modal fade" id="modal-reset-password" tabindex="-1" role="dialog"
    aria-labelledby="modal-reset-password-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-reset-password-label">Password Reset, please enter your email address</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" id="form-reset-password">
            <div>
              <input type="email" name="email" required placeholder="email address">
            </div>
            <div>
              <button type="submit" class="btn btn-outline-primary">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--END OF RESET PASSWORD -------------------------------------------------------->


  <!-- CREATE DECK MODAL----------------------------------------------------->
  <div class="modal fade" id="create-deck-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="create-deck-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content pomo-bg-color-md-dark">
        <div class="modal-header">
          <h5 class="modal-title pomo-text-color-light" id="create-deck-modal-label">Create A New Deck</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-create-deck" method="post">
            <div class="form-group">
              <label class="pomo-text-color-light" for="name">Name</label>
              <input class="form-control form-control-lg" type="name" name="name" placeholder="e.g. DSA Chapter 1"
                id="deck-title">
              <br>
              <br>
              <label class="pomo-text-color-light" for="subject">Subject</label>
              <input class="form-control form-control-lg" type="subject" name='subject'
                placeholder="e.g. Data Structures & Algorithms" id="deck-subject">
            </div>
            <br>
            <br>
            <button class="btn btn-secondary pomo-bg-color-dark" style="float:right" id="decks-create-deck" type="submit">Create Deck</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- END CREATE DECK MODAL---------------------------------------------->

  <!-- MODAL:CREATE A FLASHCARD -->
  <div class="modal fade" id="modal-create-a-flashcard" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content pomo-bg-color-md-dark">
        <div class="modal-header pomo-bg-color-dark pomo-text-color-light">
          <h5 class="modal-title" id="modal-create-a-flashcard-title">Create A Flashcard</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-create-a-flashcard" method="post">
            <!---FORM VALIDATION ARE PLACED OF THE FIELDS WITH REQUIREMENTS-->
            <!--EXAMPLE <input type = "text" name = "title" placeholder="Title of the thread" required minlength="2">-->
            <!-- DROPDOWN FOR LIST OF DECKS: List is dynamically filled when the button to open this modal is pressed -->
            <label class="col-2 align-self-center" for="form-create-a-flashcard-select-container">Deck:</label>
            <br />
            <!-- MULTIPLE CHOICE TOGGLE -->
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="form-check-input-is-multiple-choice">
              <label class="form-check-label" for="form-check-input-is-multiple-choice">Multiple Choice</label>
            </div>
            <br />
            <!-- QUESTION INPUT -->
            <label for="form-question-text-input">Question:</label>
            <textarea name="question" id="form-question-text-input" class="form-control" rows="3" type="text"
              name="flashcard-question" placeholder="How many snakes can fit on a plane?" required min
              length="1"></textarea>
            <br />
            <!-- ANSWER INPUT -->
            <div id="form-answer-container">
              <label for="form-answer-text-input">Answer:</label>
              <textarea name="answer" id="form-answer-text-input" class="form-control" rows="3" type="text"
                name="flashcard-answer" placeholder="At least 4." required min length="1"></textarea>
            </div>
            <br />
            <div>
              <img id="form-add-image-to-flashcard-tag" style="display: block" />
              Image:
              <input id="form-add-image-to-flashcard-button" type="file" value="upload" />
            </div>
            <br />
            <div>
              <button type="submit" class="btn btn-secondary pomo-bg-color-dark pomo-text-color-light">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Popup Info Box -->
  <div class="modal fade" id="modal-infobox" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-infobox-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content pomo-bg-color-md-dark">
        <div class="modal-header pomo-bg-color-dark pomo-text-color-light">
          <h5 class="modal-title" id="modal-infobox-title"></h5>
        </div>
        <div class="modal-body pomo-bg-color-light pomo-text-color-dark" id="modal-infobox-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary pomo-bg-color-dark pomo-text-color-light"
            data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SPA TARGET IS ROOT -->
  <div id="root"></div>

  <!-- PERSISTENT POMO TIMER -------------------------------------------------->
  <div id="pomo-timer" class="modal-postauth">

    <div id="pomo-timer-button-div">
      <button type="button"
        class="btn pomo-bg-color-md-dark pomo-btn-expand-width rounded-0 p-0 pomo-text-color-light pomo-font-weight-bold"
        id="pomo-timer-toggle-button">
        <span>
          <img src="./assets/images/expand.svg" alt="" width="24" height="24"
            style="display: inline; margin-left: 2px; margin-right: 2px;">
          <div id="pomo-timer-inner-div" style="display: inline; margin-left: 15%; margin-right: 15%;">Pomobyte Timer
          </div>
        </span>
      </button>
    </div>

    <div class="pomo-bg-color-md" id="pomo-timer-popup-div" style="height: 0px;">
      <div id="pomo-timer-min-sec" style="height: 50%; display: none;">
        <span style="height: 120px;">
          <div id="timer-minutes-display"></div>
          <div id="timer-seconds-display"></div>
        </span>
        <span style="display: flex;">
          <div class="pomo-bg-color-md-light pomo-text-color-dark timer-hint">MINUTES</div>
          <div class="pomo-bg-color-md-light pomo-text-color-dark timer-hint">SECONDS</div>
        </span>
        <div id="timer-mode-display" style="display: none; text-align: center; margin: 5px 0 0 0;"
          class=" pomo-text-color-light pomo-font-weight-bold">
          Timer Mode
        </div>
        <div id="timer-mode-display-toggle" style="display: none;">
          <span style="display: flex">
            <div id="timer-mode-display-study" class="timer-modes">
              Study
            </div>
            <div id="timer-mode-display-relax" class="timer-modes">
              Relax
            </div>
          </span>
        </div>
      </div>

      <div id="timer-interval-settings-sliders" style="height: 40%; display: none;"
        class="pomo-text-color-light pomo-font-weight-bold">
        <div>Total Interval Time</div>
        <div id="slider-0-container">
          <input type="range" min="10" max="60" value="30" step="10" class="form-range pomo-thumb"
            id="total-time-interval-slider" name="total-time-interval">
          <div id="timer-thumb-0" class="thumb-0-text"></div>
        </div>
        <div style="margin-top: 20px;">
          <span style="display: flex">
            <div style="flex: 1">Study</div>
            <div style="flex: 1; text-align: right;">Relax</div>
          </span>
        </div>
        <input type="range" min="1" max="4" value="3" step="1" class="form-range pomo-thumb"
          id="study-relax-interval-slider">
        <div id="timer-thumb-1" class="thumb-1-text"></div>
        <button id="timer-make-setting-default-button" type="button"
          class="btn pomo-bg-color-md-light pomo-text-color-dark pomo-font-weight-bold">Make This Setting My
          Default</button>
      </div>

      <div id="play-controls" style="display: none;">
        <button class="btn pomo-bg-color-light m-2 player" id="start-timer-button">
          <img src="./assets/images/play_arrow_black_24dp.svg" </button>
          <button class="btn pomo-bg-color-md-light m-2 player" id="pause-timer-button">
            <img src="./assets/images/pause_black_24dp.svg" </button>
            <button class="btn pomo-bg-color-md-dark m-2 player" id="reset-timer-button">
              <img src="./assets/images/restart_alt_black_24dp.svg" </button>
      </div>

    </div>
  </div>
  <!-- END OF TIMER SECTION --------------------------------------------------->
